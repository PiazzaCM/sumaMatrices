<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mt-5 text-center align-items-center">TLP3-Aprendizaje Automático-Actividad 3</h1>
                <form id="formMatrices"> 
                    <div class="input-container mt-4">

                        <div class="input-filas mb-4">
                            <label for="filas1" class="form-label">Ingresa número de filas para Matriz 1</label>
                            <input type="number" class="form-control" name="filas1" id="filas1" value="3" required>
                        </div>
                
                        <div class="input-columnas mb-3">
                            <label for="columnas1" class="form-label">Ingresa número de columnas para Matriz 1</label>
                            <input type="number" class="form-control" name="columnas1" id="columnas1" value="3" required>
                        </div>

                        <div class="input-filas mb-4">
                            <label for="filas2" class="form-label">Ingresa número de filas para Matriz 2</label>
                            <input type="number" class="form-control" name="filas2" id="filas2" value="3" required>
                        </div>
                
                        <div class="input-columnas mb-3">
                            <label for="columnas2" class="form-label">Ingresa número de columnas para Matriz 2</label>
                            <input type="number" class="form-control" name="columnas2" id="columnas2" value="3" required>
                        </div>

                    </div>
                    
                    <div class="mb-3">
                        <button type="button" class="btn btn-primary" id="crearMatricesBtn" onclick="crearMatrices()">
                            Crear matrices
                        </button>
                    </div>

                    <h3>Matriz 1</h3>
                    <div id="matriz1"></div>

                    <h3>Matriz 2</h3>
                    <div id="matriz2"></div>

                    <br>
                    <button type="button" class="btn btn-primary" onclick="xd">Sumar Matrices</button>

                    <br>
                    <h3>Resultado</h3>
                    <div id="resultado"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript de Bootstrap (opcional, solo si se utilizan componentes interactivos de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/crearMatriz.js"></script>


</body>
</html>
